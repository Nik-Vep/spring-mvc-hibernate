<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.name != null ? 'Edit' : 'Add'}"></title>
</head>
<body>

<form th:action="${user.name != null ? '/edit' : '/add'}" method="POST">
    <input type="hidden" th:if="${user.name != null}" name="id" th:value="${user.id}"/>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:value="${user.name}" required/>

    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" th:value="${user.surname}" required/>

    <label for="department">Department</label>
    <input type="text" name="department" id="department" th:value="${user.department}" required/>

    <label for="salary">Salary</label>
    <input type="text" name="salary" id="salary" th:value="${user.salary}" required/>

    <input type="submit" th:value="${user.name != null ? 'Edit user' : 'Add new user'}"/>
</form>

</body>
</html>
